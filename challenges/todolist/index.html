<!DOCTYPE html><html lang="zh-Hant-TW"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>The F2E - Todolist</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css"/><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"/><link rel="stylesheet" href="css/style.css"/></head><body><nav><section class="navbar"><div class="item active" @click="all">我的任務</div><div class="item" @click="inProgress">待處理</div><div class="item" @click="completed">已處理</div></section></nav><section id="todos"><div id="todos__add" v-if="notAdd" @click="todoAddClick"><input type="text" placeholder="新增任務"/><span>+</span></div><div id="todos__new" :class="{ open: !notAdd }"><article class="todo edit icon-empty"><section class="menu-head" :class="{ star: newTodo.star }"><div class="menu-head__control"><span>+</span><input id="new-title" type="text" placeholder="你的任務名稱" v-model="newTodo.title"/><i class="far fa-star" :class="{ active: newTodo.star }" @click="newTodo.star=!newTodo.star"></i><i class="far fa-edit active"></i></div></section><section class="menu-body" :class="{ open: !notAdd }"><div class="menu-body__edit"><section class="deadline"><div class="menu-body__subtitle"><i class="far fa-calendar-alt"></i><span>到期日</span></div><div class="menu-body__input"><input type="date" v-model="newTodo.date"/><input type="time" v-model="newTodo.time"/></div></section><section class="file"><div class="menu-body__subtitle"><i class="far fa-file"></i><span>附檔</span></div><div class="menu-body__input"><div class="file__detail" v-if="newTodo.fileName"><div class="file__name">{{newTodo.fileName}}</div><div class="file__upload-date">{{newTodo.fileUploadDate}}</div></div><input type="file" @change="fileSelected($event)"/><input type="button" value="+" @click="fileClick"/></div></section><section class="comment"><div class="menu-body__subtitle"><i class="far fa-comment-dots"></i><span>附註</span></div><div class="menu-body__input"><textarea placeholder="新增附註" v-model="newTodo.comment"></textarea></div></section></div><div class="menu-body__decision"><div class="cancel" @click="newTodoCancel"><span>×</span>取消</div><div class="save" @click="todoAdd"><span>+</span>新增</div></div></section></article></div><div id="todos__todo"><article class="todo" draggable="true" v-for="(todo, idx) in todos" @dragstart="dragStart" @dragend="dragEnd" @dragenter="dragEnter" @dragover="dragOver" @drop="drop" :class="todoModes(idx)" :style="{ order: idx }"><section class="menu-head" :class="{ star: todo.star }"><div class="menu-head__control"><input type="checkbox" :id="'checked'+idx" v-model="todo.completed" @change="todoCompleted($event, idx)"/><label :for="'checked'+idx"><div></div></label><input type="text" :id="'title'+idx" placeholder="你的任務名稱" v-model="todo.title"/><i class="far fa-star" :class="{ active: todo.star }" @click="todo.star=!todo.star"></i><i class="far fa-edit" :class="{ active: todo.open }" @click="todoEdit($event, idx)"></i></div><div class="menu-head__icon"><div v-if="(todo.date || todo.time) &amp;&amp; !todo.open"><i class="far fa-calendar-alt"></i><span>{{setCalendar(idx)}}</span></div><i class="far fa-file" v-if="todo.fileName &amp;&amp; !todo.open"></i><i class="far fa-comment-dots" v-if="todo.comment &amp;&amp; !todo.open"></i></div><div class="menu-head__drag-dot"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></section><section class="menu-body" :class="{ open: todo.open }"><div class="menu-body__edit"><section class="deadline"><div class="menu-body__subtitle"><i class="far fa-calendar-alt"></i><span>到期日</span></div><div class="menu-body__input"><input type="date" v-model="todo.date" :class="{ 'has-value': todo.date }"/><input type="time" v-model="todo.time" :class="{ 'has-value': todo.date }"/></div></section><section class="file"><div class="menu-body__subtitle"><i class="far fa-file"></i><span>附檔</span></div><div class="menu-body__input"><div class="file__detail" v-if="todo.fileName"><div class="file__name">{{todo.fileName}}</div><div class="file__upload-date">{{todo.fileUploadDate}}</div></div><input type="file" @change="fileSelected($event, idx)"/><input type="button" value="+" @click="fileClick"/></div></section><section class="comment"><div class="menu-body__subtitle"><i class="far fa-comment-dots"></i><span>附註</span></div><div class="menu-body__input"><textarea placeholder="新增附註" v-model="todo.comment"></textarea></div></section></div><div class="menu-body__decision"><div class="cancel" @click="todoCancel(idx)"><span>×</span>取消</div><div class="save" @click="todo.open=false"><span>+</span>儲存</div></div></section></article></div><div id="todos__remain">{{todoRemain}}</div></section><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script><script src="js/script-dist.js"></script></body></html>
